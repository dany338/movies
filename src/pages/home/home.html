<ion-header>
    <ion-navbar>
        <ion-title>
            Movies list
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let movie of moviesService.movies">{{movie.title}}<br>{{movie.overview}}</ion-item>
    </ion-list>
</ion-content>
